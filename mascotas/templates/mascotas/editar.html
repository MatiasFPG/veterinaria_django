{% extends 'base.html' %}
{% block content %}
<h2>Editar Mascotas</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{% url 'listar_mascotas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
