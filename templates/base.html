<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_duenos' %}">Dueños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_especies' %}">Especies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_mascotas' %}">Mascotas</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-grow-1 container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 border-top mt-auto">
        <div class="container">
            <small class="text-muted">© 2025 Veterinaria CRUD – Proyecto Django</small>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional para el menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
