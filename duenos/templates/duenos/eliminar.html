{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Dueño</h2>
<p>¿Seguro que querés eliminar a <strong>{{ dueno.nombre_completo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_duenos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
